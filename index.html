<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-fields">
            <form>
                <input class="todo-input" type="text">
                <select name="" id="" class="rank">
                    <option value="simple">Simple</option>
                    <option value="important">Important</option>
                </select>
                <button type="submit" class="add">add</button>  
            </form>
            <form>
                <input class="edit" type="text" disabled>
                <button type="submit" class="edit-btn" disabled>edit</button>
            </form>
        </div>
        <div class="container">
            <div class="todo-list">
                <div id='1' class="todo-row" draggable="true">
                    <input class="check" type="checkbox">
                    <span class="listNum">1.</span>
                    <span class="todoContent"> task example</span>
                    <button class="edit">
                        <i class="far fa-edit"></i>
                    </button>
                    <button class="delete">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </div>
                <div id='2' class="todo-row" draggable="true">
                    <input class="check" type="checkbox">
                    <span class="listNum">2.</span>
                    <span class="todoContent"> task example 2</span>
                    <button class="edit">
                        <i class="far fa-edit"></i>
                    </button>
                    <button class="delete">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </div>
            </div>

            <div class="completed-list"></div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
